<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Recommendation Dashboard</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #111; color: #fff;
    }
    header {
      background: #222; padding: 15px; text-align: center;
    }
    h1 { margin: 0; color: #f9c74f; }
    #genreSelect {
      margin: 10px; padding: 8px; font-size: 16px;
    }
    #movies {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px; padding: 20px;
    }
    .movie-card {
      background: #1e1e1e;
      border-radius: 10px; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .movie-card:hover { transform: scale(1.05); }
    .movie-card img {
      width: 100%; height: 300px; object-fit: cover;
    }
    .movie-info { padding: 10px; }
    .movie-info h3 {
      margin: 0 0 10px 0; font-size: 18px; color: #f94144;
    }
    .movie-info p {
      font-size: 14px; color: #ddd;
      max-height: 60px; overflow: hidden;
    }
    .select-btn {
      margin-top: 10px; display: inline-block;
      padding: 6px 10px; background: #43aa8b;
      color: #fff; text-decoration: none;
      border-radius: 5px; font-size: 14px;
      cursor: pointer;
    }
    .select-btn:hover { background: #2a9d8f; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¬ Movie Recommendation Dashboard</h1>
    <select id="genreSelect">
      <option value="all">All Genres</option>
      <option value="action">Action</option>
      <option value="comedy">Comedy</option>
      <option value="drama">Drama</option>
      <option value="sci-fi">Sci-Fi</option>
    </select>
  </header>
  <main id="movies"></main>

  <script>
    // Sample dataset (expandable to 100+ movies per genre via JSON/API)
    const movies = [
      {
        title: "Inception",
        genre: "sci-fi",
        img: "https://m.media-amazon.com/images/I/51Zymoq7UnL._AC_SY679_.jpg",
        desc: "A thief who enters the dreams of others must pull off the ultimate heist."
      },
      {
        title: "Avengers: Endgame",
        genre: "action",
        img: "https://m.media-amazon.com/images/I/81ExhpBEbHL._AC_SY679_.jpg",
        desc: "The Avengers assemble once more to reverse Thanos' actions and restore balance."
      },
      {
        title: "The Hangover",
        genre: "comedy",
        img: "https://m.media-amazon.com/images/I/51w5p8+VZlL._AC_SY679_.jpg",
        desc: "Three friends wake up after a bachelor party in Las Vegas with no memory."
      },
      {
        title: "The Pursuit of Happyness",
        genre: "drama",
        img: "https://m.media-amazon.com/images/I/71fVev0I8-L._AC_SY679_.jpg",
        desc: "A struggling salesman takes custody of his son as he starts a life-changing career."
      },
      {
        title: "Interstellar",
        genre: "sci-fi",
        img: "https://m.media-amazon.com/images/I/91kFYg4fX3L._AC_SY679_.jpg",
        desc: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival."
      }
    ];

    const moviesContainer = document.getElementById("movies");
    const genreSelect = document.getElementById("genreSelect");

    function renderMovies(filter) {
      moviesContainer.innerHTML = "";
      movies
        .filter(m => filter === "all" || m.genre === filter)
        .forEach(m => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${m.img}" alt="${m.title}">
            <div class="movie-info">
              <h3>${m.title}</h3>
              <p>${m.desc}</p>
              <button class="select-btn">Select</button>
            </div>
          `;
          card.querySelector(".select-btn").onclick = () => {
            alert("You selected: " + m.title);
          };
          moviesContainer.appendChild(card);
        });
    }

    genreSelect.addEventListener("change", e => {
      renderMovies(e.target.value);
    });

    // Initial load
    renderMovies("all");
  </script>
</body>
</html>
